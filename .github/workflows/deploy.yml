name: Build And Deploy Omni-Agent

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_REGISTRY }}
  IMAGE: ${{ secrets.ACR_NAMESPACE }}/${{ secrets.ACR_REPOSITORY }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE }}:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - host_key: ECS_1_HOST
            user_key: ECS_1_USER
            ssh_key: ECS_1_SSH_PRIVATE_KEY
          - host_key: ECS_2_HOST
            user_key: ECS_2_USER
            ssh_key: ECS_2_SSH_PRIVATE_KEY
    steps:
      - uses: actions/checkout@v4
      - name: Upload docker-compose.prod.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets[matrix.host_key] }}
          username: ${{ secrets[matrix.user_key] }}
          key: ${{ secrets[matrix.ssh_key] }}
          source: docker-compose.prod.yml
          target: /root/omni-agent

      - name: Deploy to ${{ matrix.host_key }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets[matrix.host_key] }}
          username: ${{ secrets[matrix.user_key] }}
          key: ${{ secrets[matrix.ssh_key] }}
          envs: ACR_PASSWORD,ACR_USERNAME,REGISTRY
          script: |
            set -euo pipefail
            echo "$ACR_PASSWORD" | docker login "$REGISTRY" -u "$ACR_USERNAME" --password-stdin
            cd /root/omni-agent
            docker compose -f docker-compose.prod.yml pull
            export SERVICE_IP=$(hostname -I | awk '{print $1}')
            docker compose --env-file /etc/deepknow.env -f docker-compose.prod.yml up -d
